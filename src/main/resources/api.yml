openapi: 3.0.3
info:
  version: v1
  title: activity-service API
  description: activity-service RESTFul api for openapi 3.0 in swagger
  termsOfService: 'https://jumkid.com/terms-of-use'
  contact:
    name: Chooli Yip
    url: jumkid.com
    email: chooli.yip@gmail.com
  license:
    name: Jumkid Public License
    url: 'http://license.jumkid.com'

servers:
  - description: Testing
    url: 'http://test.jumkid.com'
  - description: Live production
    url: 'http://api.jumkid.com'

tags:
  - name: v1
    description: API for version 1.0.0
  - name: test
    description: API for test

security:
  - bearerAuth: []

paths:
  /activities:
    get:
      tags: ['v1']
      operationId: getActivities
      description: get all activities
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'

    post:
      tags: ['v1']
      operationId: addActivity
      description: add new activity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Activity'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'

  /activities/{activityId}:
    get:
      tags: ['v1']
      operationId: getActivity
      description: get existing activity by id
      parameters:
        - name: activityId
          in: path
          required: true
          description: mediafile identifier
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'

    put:
      tags: ['v1']
      operationId: updateActivity
      description: update existing activity
      parameters:
        - name: activityId
          in: path
          required: true
          description: mediafile identifier
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Activity'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'

    delete:
      tags: ['v1']
      operationId: deleteActivity
      description: delete existsing activity
      parameters:
        - name: activityId
          in: path
          required: true
          description: mediafile identifier
          schema:
            type: string
      responses:
        '204':
          description: no content
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  errorCode:
                    type: string
                  msg:
                    type: string
                  data:
                    type: string

components:
  schemas:
    Activity:
      description: Model of activity
      properties:
        activityId:
          type: integer
        name:
          type: string
        description:
          type: string
        status:
          $ref: '#/components/schemas/ActivityStatus'
        priority:
          $ref: '#/components/schemas/Priority'
        startDate:
          $ref: '#/components/schemas/LocalDateTime'
        endDate:
          $ref: '#/components/schemas/LocalDateTime'
        autoNotify:
          type: boolean
        activityNotifications:
          type: array
          items:
            $ref: '#/components/schemas/ActivityNotification'

    ActivityStatus:
      type: string
      enum: [DRAFT, IN_PROGRESS, PENDING, COMPLETED]

    NotifyTimeUnit:
      type: string
      enum: [MINUTE, HOUR, DAY]

    ActivityNotification:
      description: model of notification
      properties:
        activityNotificationId:
          type: integer
        expired:
          type: boolean
        notifyBefore:
          type: integer
        notifyBeforeUnit:
          $ref: '#/components/schemas/NotifyTimeUnit'

    Priority:
      description: model of priority
      properties:
        priorityId:
          type: integer
        identifier:
          type: string
        label:
          type: string 

    LocalDateTime:
        description: local datetime object
        properties:
          year:
            type: integer
            format: int32
            nullable: false
          monthValue:
            type: integer
            format: int32
            nullable: false
          month:
            $ref: '#/components/schemas/Month'
          dayOfMonth:
            type: integer
            format: int32
            nullable: false
          dayOfYear:
            type: integer
            format: int32
            nullable: false
          dayOfWeek:
            $ref: '#/components/schemas/DayOfWeek'
          hour:
            type: integer
            format: int32
            nullable: false
          minute:
            type: integer
            format: int32
            nullable: false
          second:
            type: integer
            format: int32
            nullable: false
          nano:
            type: integer
            format: int32
            nullable: false

    Month:
      type: string
      enum: [JANUARY, FEBRUARY, MARCH, APRIL, MAY, JUNE, JULY, AUGUST, SEPTEMBER, OCTOBER, NOVEMBER, DECEMBER]
      
    DayOfWeek:
      type: string
      enum: [MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY]

    securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT